<svg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='1' 
      numOctaves='10' 
      stitchTiles='stitch'>
	  <animate attributeName="seed" from="1" to="100" dur="10s" repeatCount="indefinite" />
	  </feTurbulence>
  </filter>
  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>